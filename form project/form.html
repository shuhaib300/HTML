<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form>
        <label for="name">NAME</label>
        <input type="text" id="name" required>
        <br> <br>
        <label for="name2">SUR NAME</label> 
        <input type="text" id="name2"> <br> <br>
        <label for="ag">DOB</label>
        <input type="date" id="ag"> <br>
        <br>
        <label> GENDER</label> <br>
        <label for="male">MALE</label>
        <input type="radio" name="GENDER" id="male">
        <label for="fmale">FEMALE</label>
        <input type="radio" name="GENDER" id="fmale">
        

        <br>
        <label for="eml">E-MAIL ID</label>
        <input type="email" id="eml" required> <br> <br>
        <label for="adrs">ADDRESS</label>
        <textarea name="" id="adrs" cols="30" rows="5"></textarea> <br> <br>
        <label for="cn">COUNTRY</label>
        <select name="country" id="cn">
            <option>AMERICA</option>
            <option>BANGLADESH</option>
            <option>CHINA</option>
            <option>DENMARK</option>
            <option>ETIOPIA</option>
            <option>FRANCE</option>
            <option>GHANA</option>
            <option>HOLLAND</option>
            <option>INDIA</option>
            <option>INDONESIA</option>
        </select>
        <br> <br>
        <label for="st">STATE</label>
        <select name="state" id="st">
            <option>ANDRA PRADESH</option>
            <option>Bangal</option>
            <option>Chattisgarh</option>
            <option>DELHI</option>
            <option>KARNATAKA</option>
            <option>KERALA</option>
        </select>
        <br> <br>

        <label for="ds">DISTRICT</label>
        <select name="district" id="ds">
            <option>KASARAGOD</option>
            <option>KANNUR</option>
            <option>KOZHIKODE</option>
            <option>WAYANAD</option>
            <option>MALAPPURAM</option>
            <option>PALAKKAD</option>
            <option>TRISSUR</option>
            <option>ERNAKULAM</option>
            <option>PATHANAMTHITTA</option>
        </select>
        <br> <br>
        <label for="nm">PIN CODE</label>
        <input type="number" id="nm">
        <label for="cnt">CONTACT NO</label>
        <input type="number" id="cnt"> <br>
        <label>SUBJECT</label> <br>
        <label for="css">CSS</label>
        <input type="checkbox" id="css">

        <label for="htm">HTML</label>
        <input type="checkbox" id="htm">

        <label for="mng">MONGODB</label>
        <input type="checkbox" id="mng">

        <label for="expr">EXPRESS</label>
        <input type="checkbox" id="expr">

        <label for="rct">REACT</label>
        <input type="checkbox" id="rect"> <br><br>
        <label for="lst">INSTITUTE</label>
        <select name="inst" id="inst">
          <option>FUTURA</option>  
          <option>LUMINAR</option>
          <option>BABTRA</option>
          <option>BROTOTYPE</option> <br> <br>
        <label for="sbm">SUBMIT</label> <br>
        <input type="submit" id="sbm">
        <input type="reset" id="rst"> <br>
       
        </select>
        <option value=""></option>




    </form>
</body>
</html>
