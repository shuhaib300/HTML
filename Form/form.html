<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" autocomplete="on">
        <label for="name">NAME</label>
      <input type="text" id="name"> <br> <br>
      <label for="name2">SUR NAME</label>
      <input type="text" id="name2"> <br>
      <label>GENDER</label><br>
      <input type="radio" name="GENDER" id="male">
      <label for="male">MALE</label>
      <input type="radio" name="GENDER" id="fmale">
      <label for="fmale">FEMALE</label> <br>
      <label>SUBJECT</label> <br>
      <label for="html">HTML</label> <input type="checkbox" name="SUB" id="html" required>
      <label for="css">CSS</label> <input type="checkbox" name="SUB" id="css">
      <label for="mongodb">MONGODB</label> <input type="checkbox" name="SUB" id="mongodb">
      <label for="react">REACT</label> <input type="checkbox" name="SUB" id="react">
      <label for="express">EXPRESS</label> <input type="checkbox" name="SUB" id="express"> <br>
      <label for="email">EMAIL</label>
      <input type="email" id="email" required> <br> <br>
      <label>DOB</label>
      <input type="date" id="dob"> <br> <br>
      <label>PROFILE PICTURE</label>
      <input type="file" id="file"> <br> <br>
      <label>ADDRESS</label>
      <textarea name="address1" id="address" cols="30" rows="7"></textarea> <br> <br>
      <label for="hobbies">HOBBIES</label>
      <select name="hobbies" id="hobbies">
        <option>FOOTBALL</option>
        <option>SWIMMING</option>
        <option>READING</option>
        <option>TRAVEL</option>
      </select>
      <br> <br>
      <label>CONTACT NUMBER</label>
      <input type="number" id="number">
     




      <br> <br>
      <input type="submit" value="ENTER">
      <input type="reset">
    </form>
</body>
</html>
